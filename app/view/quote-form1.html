<!-- quote-form1.html -->

<label class="large-label">Discovery</label>
<br /> <br />

<form name="quoteForm1">
    <div class="form-group">
       <label>Name</label>
        <input type="text" class="form-control" name="name" ng-model="formData.name" placeholder="Client Name" title="Enter Client Name">
        <label>Desired Start Date</label>
        <input type="text" class="form-control" name="startDate" ng-model="formData.startDate" placeholder="Desired Start Date: MM/DD/YYY" title="Enter Start Date">
     </div>
    <div class="form-group">
        <label>Quote Completion Date</label>
        <input type="text" class="form-control" name="completionDate" ng-model="formData.completionDate" title="Today's Date" ng-disabled="true">
        <label>Model</label><br>
        <select name="model" ng-model="formData.model" class="select-box" title="Enter IaaS / On-Premise" ng-change="changeNumOfEnvironAndHA()">
            <option>IaaS</option>
            <option>On-Premise</option>
        </select>
    </div>
    <div class="form-group">
        <label>Additional Development Environment</label>
        <select name="additionalEnvironment" ng-model="formData.additionalEnvironment" class="select-box" title="Enter Yes / No" ng-change="changeNumOfEnvironAndHA()">
            <option>YES</option>
            <option>NO</option>
        </select>
        <label>Discounted Hourly Rate</label>
        <input type="text" class="form-control" name="discountHourly" ng-model="formData.discountHourly" title="Auto calculated" ng-disabled="true">
    </div>
    <div class="form-group">
        <label>Sales Discount</label>
        <input type="text" class="form-control" name="salesDiscount" ng-model="formData.salesDiscount" placeholder="Sales Discount" title="Enter Sales Discount">
        <label>Services Hourly Rate</label>
        <input type="text" class="form-control" name="servicesHourlyRate" ng-model="formData.servicesHourlyRate" placeholder="Services Hourly Rate" title="Enter Hourly Services Rate">
    </div>
</form>

<a ui-sref="quote.form2" class="btn btn-block btn-primary">
    NEXT <span class="glyphicon glyphicon-circle-arrow-right"></span>
</a>
